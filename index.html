<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="widht:device-widht, user-scalable=no">
    <title>Animacion y Propiedades keyframe</title>
    <style media="screen">
    #contenedor{
        widht: 1000px;
        height: 600px;
        border: 2px solid;
        margin: 0 auto;
        background-color:#DBFFF1;
        text-align: center;
        transition:background 1s;
        animation: miAnimacion 3s;
      }
      @-webkit-keyframes miAnimacion{
        from{
          transform: rotate(45deg);
        }
        to{
          height: 0;
        }
      }

    </style>
  </head>
  <body>
<section id="contenedor">


</section>
  </body>
</html>
