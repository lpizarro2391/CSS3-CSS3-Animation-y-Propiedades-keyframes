<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="widht:device-widht, user-scalable=no">
    <title>Animacion y Propiedades</title>
    <style media="screen">
    #contenedor{
        widht: 1000px;
        height: 600px;
        border: 2px solid;
        margin: 0 auto;
        background-color:blue;
        transition:background 1s;
      }
      #contenedor img {
        width: 200px;
        height: 200px;
        transition-property: width, height;
        transition-duration:2s,4s;
      }
      #contenedor img:hover{
        width:100%;
        height:100%;
      }
    </style>
  </head>
  <body>
<section id="contenedor">
  <img src="img/FB_IMG_1541032158523.jpg" alt="imagen de lapiz"/>

</section>
  </body>
</html>
